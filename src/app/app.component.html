
<div class="container">

  <div class="row">
    <div style="float:left" class="col-sm">
      <div class="row">
        <div class="col-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Perfil</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Mensagens</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Configurações</a>
          </div>
        </div>
        <div class="col-9">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">Primeiro</div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">Segundo</div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">Terceiro</div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">Quarto</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <h1 style="color:blue">
        Bem vindo a tela Contato {{ title }}!
      </h1>
      <img width="300" alt="Angular Logo" src="https://www.mosistemas.com/wp-content/uploads/sites/76/2018/11/circulo-contato-grande.png">

      <label  for=""> Contato</label> <br>
      <input  type = "text" name="nome" [(ngModel)] = "contato.nome"/> <br>
      <input  type = "text" name="telefone" [(ngModel)] = "contato.telefone"><br><br>

      <button  class="btn btn-primary" type="button" (click) = "salvar()">Salvar</button>
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>

<router-outlet></router-outlet>
